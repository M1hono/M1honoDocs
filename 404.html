<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/minecraft-icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Code Browser</title>
        <meta
            name="description"
            content="为Minecraft、Forge和KubeJS提供IDE级别的代码浏览体验"
        />
        <script>
            // Redirect to the correct path for SPAs on GitHub Pages
            const path = window.location.pathname;
            if (path !== '/' && path.indexOf('.') === -1) {
                const newPath = '/?' + path;
                window.history.replaceState(null, '', newPath);
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
